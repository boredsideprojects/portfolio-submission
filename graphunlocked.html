/*A function that sets the 'condition' in the database to On until changed.*/
function on(){
 myDB.set({
 'Condition':'on'
 });
}

/*A function that sets the 'condition' in the database to Off until changed.*/
function off(){
 myDB.set({
 
 'Condition':'off'

 });
  
}

/*A function that sets the 'condition' in the database to On for 1 second and then turns it off
This allows me to supply a short burst of food to the animal. */
async function onAndOff() {
  myDB.set({
    Condition: 'on'
  });

  await new Promise((resolve) => {
    setTimeout((resolve) => {
      resolve();
    }, 1000, resolve);
  });

  myDB.set({
    Condition: 'off'
  });
}
